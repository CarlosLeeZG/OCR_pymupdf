{% if tables %}
  <div style="margin-top: 30px; margin-bottom: 20px;">
    <a href="/download">
      <button type="button">Download as Excel</button>
    </a>
  </div>
{% endif %}


{% if tables %}
  <h2>Extracted Tables</h2>
  {% for table in tables %}
    <table>
      <tbody>
        {% for row in table %}
          <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endfor %}
{% endif %}

{% if tables %}
  <a href="/download">
    <button type="button">Download as Excel</button>
  </a>
{% endif %}
